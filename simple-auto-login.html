<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Auto Login</h1>
        <p>Click the button below to automatically log in to the dashboard.</p>
        <button onclick="autoLogin()">Login Now</button>
    </div>

    <script>
        function autoLogin() {
            // Set login credentials
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', 'admin@example.com');
            
            // Redirect to the simple dashboard
            window.location.href = 'simple-dashboard.html';
        }
    </script>
</body>
</html>
